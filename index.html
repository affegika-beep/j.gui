<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>j-gui</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
        }

        /* Titel */
        h1 {
            margin-top: 40px;
            font-size: 70px;
            letter-spacing: 6px;
            text-shadow: 0 0 20px #00aaff;
            position: relative;
            z-index: 10;
        }

        /* Wellen-Hintergrund */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Download Button */
        .download-btn {
            position: absolute;
            padding: 15px 40px;
            border: 2px solid #00aaff;
            color: #00aaff;
            text-decoration: none;
            font-size: 22px;
            border-radius: 6px;
            box-shadow: 0 0 15px #00aaff;
            transition: 0.2s;
        }

        .download-btn:hover {
            background: #00aaff;
            color: #000;
        }
    </style>
</head>
<body>

<script>
    /* Passwortschutz */
    let pass = prompt("Passwort eingeben:");

    if (pass !== "BILALISTGAY") {
        document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:50px;'>Zugriff verweigert</h1>";
        throw new Error("Falsches Passwort");
    }
</script>

<h1>j-gui</h1>

<canvas id="waves"></canvas>

<a id="download" class="download-btn" href="DEIN-DOWNLOAD-LINK" download>Download</a>

<script>
    /* -------------------------
       Wellen-Animation
    --------------------------*/
    const canvas = document.getElementById("waves");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let t = 0;

    function drawWaves() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < 3; i++) {
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);

            for (let x = 0; x < canvas.width; x++) {
                const y =
                    Math.sin((x + t + i * 200) * 0.01) * 40 +
                    Math.sin((x + t * 1.5 + i * 300) * 0.02) * 20 +
                    canvas.height / 2;

                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = `rgba(0, 170, 255, ${0.3 - i * 0.08})`;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        t += 2;
        requestAnimationFrame(drawWaves);
    }
    drawWaves();

    /* -------------------------
       Bewegender Download-Button
    --------------------------*/
    let btn = document.getElementById("download");
    let x = 100, y = 200;
    let vx = 1.2, vy = 0.8;

    function move() {
        x += vx;
        y += vy;

        if (x < 0 || x > window.innerWidth - 200) vx *= -1;
        if (y < 0 || y > window.innerHeight - 80) vy *= -1;

        btn.style.left = x + "px";
        btn.style.top = y + "px";

        requestAnimationFrame(move);
    }
    move();
</script>

</body>
</html>
